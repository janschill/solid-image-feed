<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Solid Image Feed</title>
</head>

<body>
  <h1 class="title">SolidImageFeed</h1>

  <main id="feed" class="feed">
    <ul class="feed-list">
      <li class="feed-item">
        <figure class="feed-figure">
          <h3 class="feed-figure__title">Jan Schill</h3>
          <img src="/images/cat-6463284_640.jpg" alt="Cat looking to the up right." class="feed-figure__image">
          <figcaption class="feed-figure__figcaption">Look at this cute cat.</figcaption>
        </figure>
      </li>
    </ul>
  </main>
</body>

</html>
